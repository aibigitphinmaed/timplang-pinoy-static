name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Reset and Stash changes
        run: |
          git reset --hard HEAD  # Fix unstaged changes error
          git stash --include-untracked || echo "No changes to stash"

      - name: Pull latest changes with rebase
        run: git pull --rebase || (git stash pop && echo "Rebase failed, unstaged changes applied back")

      - name: Apply stashed changes
        run: git stash pop || echo "No stashed changes to apply"

      - name: Fix Image Paths
        run: |
          BASE_URL="https://github.com/aibigitphinmaed/timplang-pinoy-static/blob/main"
          find . -type f -name "*.html" -exec sed -i "s|src=\"\.\./Images/|src=\"$BASE_URL/Images/|g" {} +
          find . -type f -name "*.html" -exec sed -i "s|src=\"Images/|src=\"$BASE_URL/Images/|g" {} +
          find . -type f -name "index.html" -exec sed -i "s|src=\"../Images/|src=\"$BASE_URL/Images/|g" {} +

      - name: Commit and Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/aibigitphinmaed/timplang-pinoy-static.git
          git stash push -m "Auto Stash Generated"
          git pull --rebase origin main  # Fix: Pull changes before pushing
          git stash pop
          git add .
          git commit -m "Automated update from GitHub Actions" || echo "No changes to commit"
          git push origin gh-pages || echo "No changes to push"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .